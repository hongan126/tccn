<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/validationEngine.jquery.css">
    <link rel="stylesheet" type="text/css" href="../css/template.css">
    <script src="../html_scripts/jquery-1.10.2.js"></script>
    <script src="../html_scripts/jquery-1.8.2.min.js"></script>
    <script src="../html_scripts/jquery.validationEngine.js"></script>
    <script src="../html_scripts/jquery.validationEngine-vi.js"></script>
    <script src="../html_scripts/bootstrap.js"></script>

    <script>
        jQuery(document).ready(function () {
            // binds form submission and fields to the validation engine
            jQuery(".omb_loginForm").validationEngine();
        });
    </script>

</head>
<body>

<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Login or <a href="signup">Sign up</a></h3>
        <!-- <div class="row omb_row-sm-offset-3 omb_socialButtons">

             <div class="col-xs-4 col-sm-2">
                 <a href="#" class="btn btn-lg btn-block omb_btn-google">
                     <i class="fa fa-google-plus visible-xs"></i>
                     <span class="hidden-xs">Google+</span>
                 </a>
             </div>
         </div>

         <div class="row omb_row-sm-offset-3 omb_loginOr">
             <div class="col-xs-12 col-sm-6">
                 <hr class="omb_hrOr">
                 <span class="omb_spanOr">or</span>
             </div>
         </div>-->

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form id="form1" name="form1" method="post" action="login" autocomplete="off"
                      enctype="multipart/form-data" class="omb_loginForm">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="validate[required,custom[email]] form-control" name="email"
                               placeholder="Email address">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="validate[required,minSize[6]] form-control" name="password"
                               placeholder="Password">
                    </div>
                    <span class="help-block"></span>

                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me">Remember Me
                </label>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <a href="#">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
