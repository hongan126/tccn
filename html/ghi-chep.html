            </div>
        </div>

            <label class="control-label col-sm-2" for="DienGiai">Diễn giải:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="DienGiai" id="DienGiai"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="TaiKhoan">Từ tài khoản:</label>

                    <option value="Ví">Ví</option>
                    <option value="ATM">ATM</option>

            </div>
